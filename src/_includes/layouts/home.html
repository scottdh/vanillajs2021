{% extends "layouts/base.html" %} {% block content %}
<article>
  <div class="wrapper">
    <h1 class="h2">{{ title }}</h1>
    {{ content | safe }}
    <div>
      <ol>
        {% for item in collections.projects %}
        <li>
          <a href="{{ item.url }}">{{ item.data.title }}</a>
        </li>
        {% endfor %}
      </ol>
    </div>
  </div>
</article>
{% endblock %}
