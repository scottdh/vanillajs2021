{% extends "layouts/base.html" %} {% block content %}
<article class="panel">
  <div class="wrapper flow">
    <h1>{{ title }}</h1>
    <p class="subtitle color-textSecondary">By Scott Herrington</p>
    {{ content | safe }}
    <div>
      <ol>
        {% for item in collections.projects %}
        <li>
          <a href="{{ item.url }}">{{ item.data.title }}</a>
        </li>
        {% endfor %}
      </ol>
    </div>
  </div>
</article>
{% endblock %}
